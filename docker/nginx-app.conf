# Конфигурация Nginx для app.kreo.pro
# Этот файл должен быть размещен в /etc/nginx/sites-available/app.kreo.pro

# Редирект HTTP на HTTPS
server {
    listen 80;
    server_name app.kreo.pro;
    
    # Для получения SSL сертификата через Certbot
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Проксирование к Docker контейнеру (до получения SSL)
    location / {
        proxy_pass http://localhost:8082;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

