# Конфигурация Nginx для kreo.pro
# Этот файл используется на VPS сервере, а не в Docker контейнере

server {
    listen 80;
    server_name kreo.pro www.kreo.pro;
    
    # Редирект на HTTPS
    return 301 https://kreo.pro$request_uri;
}

server {
    listen 443 ssl http2;
    server_name kreo.pro;

    # SSL сертификаты (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/kreo.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kreo.pro/privkey.pem;
    
    # SSL настройки (более строгие для продакшена)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Root директория
    root /var/www/kreo-it/production/dist;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript image/svg+xml;

    # Security headers (более строгие для продакшена)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://www.googletagmanager.com https://www.google-analytics.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:;" always;

    # Кеширование статических файлов (более агрессивное)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # SPA роутинг
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Не кешировать HTML
    location ~* \.html$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Блокировать доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Логи
    access_log /var/log/nginx/kreo.pro.access.log;
    error_log /var/log/nginx/kreo.pro.error.log;
}

# Редирект www на основной домен
server {
    listen 443 ssl http2;
    server_name www.kreo.pro;
    
    ssl_certificate /etc/letsencrypt/live/kreo.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/kreo.pro/privkey.pem;
    
    return 301 https://kreo.pro$request_uri;
}

