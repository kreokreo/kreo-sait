version: '3.8'

services:
  # Продакшен окружение (kreo.pro)
  production:
    image: kreo-it:production
    container_name: kreo-it-production
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      - NODE_ENV=production
    networks:
      - kreo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  kreo-network:
    driver: bridge

