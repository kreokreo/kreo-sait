version: '3.8'

services:
  # Лендинг (kreo.pro) - Next.js
  landing:
    image: kreo-it:production
    container_name: kreo-it-production
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    networks:
      - kreo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend API (app.kreo.pro)
  app-backend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.backend
    container_name: kreo-app-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://kreo_user:${DB_PASSWORD}@database:3306/kreo_app
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=kreo_app
      - DB_USER=kreo_user
      - DB_PASSWORD=${DB_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=15m
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - JWT_REFRESH_EXPIRES_IN=7d
      - CORS_ORIGIN=https://app.kreo.pro,http://localhost:5174
    depends_on:
      database:
        condition: service_healthy
    networks:
      - kreo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend (app.kreo.pro)
  app-frontend:
    build:
      context: .
      dockerfile: ./docker/Dockerfile.frontend
    container_name: kreo-app-frontend
    restart: unless-stopped
    ports:
      - "8082:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3000
    networks:
      - kreo-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # База данных MySQL
  database:
    image: mysql:8.0
    container_name: kreo-app-database
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=kreo_app
      - MYSQL_USER=kreo_user
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./apps/app/backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - kreo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Redis (опционально, для кеша и сессий)
  redis:
    image: redis:7-alpine
    container_name: kreo-app-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kreo-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  kreo-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
